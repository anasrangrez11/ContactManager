<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section>

<div class="card">
<div class="card-body">
<h1 class="text-center">Contacts</h1>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="c:${contacts}">
      <th scope="row" th:text="${c.cid}"></th>
      <td th:text="${c.cname}"></td>
      <td>
      <a th:href="@{'/user/contact/'+${c.cid}}">
      <span th:text="${c.c_email}">
      
      </span>
      </a>
      </td>
      <td th:text="${c.number}"></td>
      <td>
     <div class="btn-group btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-warning active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> edit
  </label>
  <label class="btn btn-danger">
    <a th:onclick="|deleteContact(${c.cid})|" name="options" id="option2" autocomplete="off"> delete</a>
  </label>
  
</div>
      </td>
    </tr>
  </tbody>
</table>

<nav aria-label="Page navigation example">
  <ul class="pagination text-center">
    <li th:if="${currentpage != 0}"class="page-item"><a th:href="@{'/user/viewcontacts/'+ ${currentpage-1}}" class="page-link" href="#">Previous</a></li>
    <li th:classappend="${currentpage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalpage)}"class="page-item"><a th:href="@{'/user/viewcontacts/'+ ${i-1}}" class="page-link" href="#"><span th:text="${i}"></span></a></li>
    <li th:if="${currentpage+1 != totalpage}" class="page-item"><a th:href="@{'/user/viewcontacts/'+ ${currentpage+1}}" class="page-link" href="#">Next</a></li>
  </ul>
</nav>
</div>
</div>

</section>

</body>
</html>
