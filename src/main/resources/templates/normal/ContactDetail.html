<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>


		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${contact}>

				<div class="container text-center">
					<img class="profile_picture" th:src="@{'/img/'+${contact.image}}">
					<h3 class="mt-3">
						<b><span th:text="${contact.cname}"></span></b> (<span
							th:text="${contact.nickName}"></span>)
					</h3>
				</div>

				<table class="table">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="row" th:text="${contact.cid}"></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="col">Email</th>
							<td th:text="${contact.c_email}"></td>
						</tr>
						<tr>
							<th scope="col">Number</th>
							<td th:text="${contact.number}"></td>
						</tr>

						<tr>
							<th scope="col">Work</th>
							<td th:text="${contact.work}"></td>
						</tr>

						<tr>
							<th scope="col">Description</th>
							<td th:text="${contact.description}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<h1 th:unless="${contact}">Access Denied</h1>
			 <div class="btn btn-group-toggle" data-toggle="buttons">
  <label class="btn btn-primary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> edit
  </label>
  <label class="btn btn-danger">
    <input type="radio" name="options" id="option2" autocomplete="off"> delete
  </label></div>
		</div>

	</section>

</body>
</html>
