<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section class="homepic">
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<div class="my-card ">

 
  <!-- Alert toast for warning -->
  <div th:if="${message}"class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong th:text="${message}"></strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<h1 class="text-center">Register Here !!</h1>

<form novalidate th:action="@{/register}" method="post" th:object="${user}">
<!-- name -->
	<div class="form-group">
    	<label for="name">Name</label>
    	<input name="name" type="text" class="form-control" 
    	th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
    	 th:value="${user.name}"
    	     	 id="name" placeholder="Enter here" required/>
    	 <a class="invlaid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}"></a>
    	
 	 </div>
 	 
 	 <!-- email -->
	<div class="form-group">
    	<label for="email">Email</label>
    	<input name="email" type="email" th:value="${user.email}" class="form-control" id="email" placeholder="Enter email here" required>
    	
 	 </div>
 	 
 	  <!-- password -->
	<div class="form-group">
    	<label for="password">Password</label>
    	<input name="password" type="password" class="form-control" id="password" placeholder="Enter password" required>
    	
 	 </div>
 	 
 	 <!-- about field -->
 	 
 	 <div class="form-group">
 	 <textarea name="about" id="about" th:text="${about}" placeholder="Enter About yourself" rows="5" class="form-control" required></textarea>
 	 </div>
 	 
 <div class="form-group form-check">
 	 <input type="checkbox" name="agreement" id="agreement" class="form-check-input"/>
 	 <label for="agreement">Terms & Conditions**</label>
 	 </div>

<!-- Buttons -->
<div class="container  text-center">
<button type="submit" class="btn bg-primary text-white">Submit</button>
<button type="reset"class="btn btn-warning">Reset</button>
</div>

</form>

<div class="text-center">
 <a href="#" th:href="@{/signin}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Sign In Here !</a>
</div>
</div>
</div>
</div>
</div>
</section>

</body>
</html>
