<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>About</title>
</head>
<body>
<section>

<div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form novalidate th:action="@{/dologin}" method="post" >
          
          <div th:if="${param.error}" class="alert alert-danger">Invalid Username or Password !!!</div>
            <div th:if="${param.logout}" class="alert alert-success">You've been Logged Out !!</div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="">
            <label for="username" class="sr-only">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
           <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="">
            <label for="password" class="sr-only">Password</label>
          </div>

          <div class="d-flex justify-content-around align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3"> Remember me </label>
            </div>
            <a href="#!">Forgot password?</a>
          </div>

          <!-- Submit button -->
          <button type="submit"	 class="btn btn-primary btn-lg btn-block">Sign in</button>

         

          

        </form>
        <div class="text-center">
          <a href="#" th:href="@{/signup}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Register Here !</a>
        </div>
      </div>
    </div>
  </div>

</section>
</body>
